<script>
    function filmes() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_metrica")));

        var m1 = formulario.get("m1");
        var m2 = formulario.get("m2");


        fetch("/usuarios/filmes", {
            method: "GET",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.M1_FILME = json.genero;

                    metrica.innerHTML = `${M1_FILME}`
                  



                });

            } else {
                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
